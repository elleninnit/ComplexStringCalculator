<!DOCTYPE html>
<html>
<head>
<title>Complex String Calculator</title>

<!-- JS -->
<script src="js/jquery.js"></script>
<script src="js/calculator.js"></script>
<script src="js/bootstrap.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="css/bootstrap.css" />

</head>
<body>
	<br />
	<br />
	<div class="container">
		<div class="jumbotron d-flex align-items-center">
		<div class ="container text-center">
			<h2 style="text-align: center;">Complex String Calculator</h2>
			<br />
			<p>
				<input type="text" class="form-control" id="input" name="input">
			</p>
			<p style="text-align: center;">
				<button type="button" class="btn btn-primary btn-lg"
					id="calculateButton">Calculate</button>
			</p>
			<hr>
			<hr>
			<p style="text-align: center;" id="result"></p>
		</div>
		</div>
	</div>
	<div id="alert-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 id="alert-modal-title" class="modal-title"></h4>
				</div>
				<div id="alert-modal-body" class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
